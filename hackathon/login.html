<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Website Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img class="backimg" src="pic/logo.png" alt="image">
        <a href="index.html">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="login.html" class="right">Login</a>
    </div>
    <div class="background">
        <div class="login-container">
            <h2>Login to Health Portal</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" class="sign_up">Sign up here</a></p>
        </div>
    <div>    
</body>
</html>
